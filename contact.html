<body>

<header class="main_header">

    <h1 class="main_logo">
        <a href="index.html">Liz</a>
    </h1>

    <nav class="navigation_menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="guides.html">Guides</a></li>
        </ul>
    </nav>

</header>

<div class="content-contact">

    <a href="https://github.com/LizChe" target="_blank">
        <img src="assets/images/contact/octocat.png" id="octocat" alt="Octocat Liz"/>
    </a>

    <form class="contact" name="form" method="POST" onsubmit="return validateFields()">
        <fieldset>

            <br>
            <label for="name"
                   title="Name should start with capital letter and be no longer than 25 characters">Name:</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Enter your name" onkeyup="validateForm()"/>
            <span id="invalid-name-message"></span>

            <br><br>

            <label for="e-mail" title="example-of_valid@email.com">E-mail:</label>
            <br>
            <input type="email" name="email" id="e-mail" placeholder="Give your e-mail" onkeyup="validateForm()"/>
            <span id="invalid-email-message"></span>


            <br><br>

            <label for="message">Your message:</label>
            <br>
            <textarea name="message" id="message" rows="10" cols="30" placeholder="How can I help you?"
                      onkeyup="validateForm()"></textarea>

            <br>

            <input type="submit" value="Send" id="submit-button" disabled="disabled"/>

        </fieldset>
    </form>

</div>

    <small>&copy; Mini Liz</small>
