<html lang="en-US">

<head>

    <meta charset="UTF-8">

    <meta name="keywords" content="Liz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Itim">

<body>

    <header class="main_header">

        <h1 class="main_logo">
            <a href="index.html">Liz</a>
        </h1>

        <nav class="navigation_menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="guides.html">Guides</a></li>
            </ul>
        </nav>

    </header>

    <div class="content">

        <form class="contact" action="#" method="POST">
            <fieldset>
                <br>

                <label for="name">Name:</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name">

                <br><br>

                <label for="e-mail">E-mail:</label>
                <br>
                <input type="email" name="email" id="e-mail" placeholder="Give your e-mail">

                <br><br>

                <label for="message">Your message:</label>
                <br>
                <textarea name="message" id="message" rows="10" cols="30" placeholder="How can I help you?"></textarea>

                <br>

                <input type="submit" value="Send" disabled="disabled">

            </fieldset>
        </form>
    
    </div>

    <footer class="main_footer">

        <small>&copy; Mini Liz</small>

        <nav class="navigation_menu">

            </ul>
        </nav>

    </footer>
